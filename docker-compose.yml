version: "3.9"

services:
  app:
    build: .
    ports: ["8000:8000"]
    environment:
      - MONGODB_URL=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./repos:/app/repos
    depends_on: [mongo, redis]

  mongo:
    image: mongo:7
    volumes: [mongo-data:/data/db]

  redis:
    image: redis:7-alpine
    volumes: [redis-data:/data]

volumes:
  mongo-data:
  redis-data:
